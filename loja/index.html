<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dragon Store</title>
  </head>
  <body>
    <div id="topo">
      <div class="logo">
        <a
          ><img class="dragonlogo" src="https://i.imgur.com/SxmWjfY.png" alt=""
        /></a>
      </div>
      <div class="carrinhosuperior">
        <img class="carrin" src="carrito.png" />
      </div>
    </div>

    <h1 class="titulo principal">
      Produtos selecionados:
      <span id="numero">0</span>
    </h1>

    <div class="galeria">
      <div class="items item1">
        <div class="titulo">
          <a>Chave de fenda</a>
        </div>
        <div class="miolo">
          <img class="img-produto" src="https://i.imgur.com/7OcpRzz.jpg" />
        </div>
        <div class="botoes">
          <button
            onclick="adicionarNoCarrinho('chave de fenda')"
            class="botao botao-adc"
          >
            Adicionar
          </button>
          <button onclick="removerDoCarrinho()" class="botao botao-rmv">
            Remover
          </button>
        </div>
      </div>
      <div class="items item2">
        <div class="titulo">
          <a>Carro usado</a>
        </div>
        <div class="miolo">
          <img class="img-produto" src="https://i.imgur.com/7OcpRzz.jpg" />

          <button class="botao botao-adc">
            Adicionar
          </button>
          <button class="botao botao-rmv">Remover</button>
        </div>
      </div>
      <div class="items item3">

          <a>Pc gamer</a>
        </div>
        <div class="miolo">
          <img class="img-produto" src="https://i.imgur.com/7OcpRzz.jpg" />
        </div>
        <div class="botoes">
          <button class="botao botao-adc">Adicionar</button>
          <button class="botao botao-rmv">Remover</button>
        </div>
      </div>
      <div class="items item4">
        <div class="titulo">
          <a>Celular xiaomi</a>
        </div>
        <div class="miolo">
          <img class="img-produto" src="https://i.imgur.com/7OcpRzz.jpg" />

        <div class="botoes">
          <button class="botao botao-adc">Adicionar</button>
          <button class="botao botao-rmv">Remover</button>
        </div>
      </div>
      <div class="items item5">

        </div>

          <img class="img-produto" src="https://i.imgur.com/7OcpRzz.jpg" />

        <div class="botoes">
          <button class="botao botao-adc">Adicionar</button>
          <button class="botao botao-rmv">Remover</button>
        </div>
      </div>
      <div class="items item6">

        </div>
        <div class="miolo">
          <img class="img-produto" src="https://i.imgur.com/7OcpRzz.jpg" />

          <button class="botao botao-adc">Adicionar</button>

    </div>

    <script src="script.js"></script>

</html>
